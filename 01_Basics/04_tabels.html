<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>

        table{
            width: 100%;
            background: color #313131;
            text-align: center;
            color: white;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        tr{
            background-color: #313131;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th>Country</th>
        <th>Code</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>INDIA</td>
        <td>IN</td>
        <td>in@india.com</td>
    </tr>
    <tr>
        <td>USA</td>
        <td>USA</td>
        <td>usa@usa.com</td>
    </tr>
    <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>jp@jp.com</td>
    </tr>
    <tr>
        <td>China</td>
        <td>CH</td>
        <td>ch@ch.com</td>
    </tr>
    </table>
</body>
</html>
